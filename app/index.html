    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">Justin Chang</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li ng-class="{active: $route.current.activetab === 'main'}"><a href="#/">Home</a></li>
              <li ng-class="{active: $route.current.activetab === 'about'}"><a ng-href="#/about">About</a></li>
              <li ng-class="{active: $route.current.activetab === 'contact'}"><a ng-href="#/contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="main">
        <div class="main-content" ng-view=""></div>
        <div class="side">
          <nav class="dr-menu">
            <div class="dr-trigger"><span class="dr-icon icon-menu"></span><a class="dr-label">menu</a></div>
            <ul>
              <li><a class="dr-icon icon-user" href="#/">Justin Chang</a></li>
              <li><a class="dr-icon icon-camera" href="#/">Resume</a></li>
              <li><a class="dr-icon icon-heart" href="#/">Projects</a></li>
              <li><a class="dr-icon icon-bullhorn" href="#/">Random</a></li>
              <li><a class="dr-icon icon-download" href="#/">Downloads</a></li>
              <li><a class="dr-icon icon-cogs" href="#/">Settings</a></li>
              <li><a class="dr-icon icon-switch" href="#/">Logout</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>

    <script type="text/javascript">
      window.loading_screen = window.pleaseWait({
        logo: "images/yeoman.png",
        backgroundColor: '#f46d3b',
        loadingHtml: "<div class='sk-wave'><div class='sk-rect sk-rect1'></div><div class='sk-rect sk-rect2'></div><div class='sk-rect sk-rect3'></div><div class='sk-rect sk-rect4'></div><div class='sk-rect sk-rect5'></div></div>"
      });
      $('.sk-rect').css('background-color', 'white');
      $('.sk-rect').css('margin', '0 3px 0 0');
      $(window).load(function() {
        setTimeout(function() {
          window.loading_screen.finish();
        }, 1500);
        
      });

    </script>
